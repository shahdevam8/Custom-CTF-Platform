<h2>Scoreboard</h2>
<style>
body {
    background-color: #0d1117;
    color: #c9d1d9;
    font-family: monospace;
    padding: 40px;
}

a {
    color: #58a6ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.container {
    max-width: 800px;
    margin: auto;
}

.card {
    background: #161b22;
    border: 1px solid #30363d;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}

input, button {
    background: #0d1117;
    color: #c9d1d9;
    border: 1px solid #30363d;
    padding: 8px;
    margin-top: 5px;
}

button {
    cursor: pointer;
}

button:hover {
    background: #21262d;
}
</style>

<table border="1">
<tr>
    <th>User</th>
    <th>Score</th>
</tr>

{% for u in users %}
<tr>
    <td>{{ u[0] }}</td>
    <td>{{ u[1] }}</td>
</tr>
{% endfor %}
</table>

<br>
