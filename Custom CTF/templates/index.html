<h2>CTF Challenges</h2>
<style>
body {
    background-color: #0d1117;
    color: #c9d1d9;
    font-family: monospace;
    padding: 40px;
}

a {
    color: #58a6ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.container {
    max-width: 800px;
    margin: auto;
}

.card {
    background: #161b22;
    border: 1px solid #30363d;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}

input, button {
    background: #0d1117;
    color: #c9d1d9;
    border: 1px solid #30363d;
    padding: 8px;
    margin-top: 5px;
}

button {
    cursor: pointer;
}

button:hover {
    background: #21262d;
}
</style>

<p>Submit the correct flag to earn points.</p>

{% for c in challenges %}
<div style="border:1px solid #000; padding:10px; margin-bottom:10px;">
    <b>Title:</b> {{ c[1] }}<br>
    <b>Category:</b> {{ c[2] }}<br>
    <b>Points:</b> {{ c[4] }}<br><br>

    <form method="POST" action="/challenges">
        <input type="hidden" name="cid" value="{{ c[0] }}">
        <input type="text" name="flag" placeholder="flag{...}" required>
        <button type="submit">Submit Flag</button>
    </form>
</div>
{% endfor %}

<br>
